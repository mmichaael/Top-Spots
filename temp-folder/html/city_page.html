<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Інформація про місто</title>
  <link rel="stylesheet" href="city.css" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  />
</head>
<body>
  <div class="container">
    <h1>Пошук міста</h1>
    <div class="search-bar">
      <input type="text" id="city-input" placeholder="Введіть назву міста..." />
      <button id="search-btn">Пошук</button>
    </div>

    <section class="city-info">
      <h2 id="city-name"></h2>
      <p id="city-description"></p>
      <p id="city-rating"></p>
      <p id="city-population"></p>
    </section>

    <section class="places-section">
      <h3>Круті місця поряд</h3>
      <ul id="places-list"></ul>
    </section>

    <section class="reviews-section">
      <h3>Відгуки</h3>
      <form id="review-form" style="display:none;">
        <input name="user_name" placeholder="Ваше ім'я" required />
        <select name="rating" required>
          <option value="">Оцініть</option>
          <option value="1">1 ⭐</option>
          <option value="2">2 ⭐</option>
          <option value="3">3 ⭐</option>
          <option value="4">4 ⭐</option>
          <option value="5">5 ⭐</option>
        </select>
        <textarea name="comment" placeholder="Ваш відгук" required></textarea>
        <button type="submit">Додати відгук</button>
      </form>
      <div id="reviews-list"></div>
    </section>

    <section id="map" style="height: 400px; margin-top: 20px;"></section>
  </div>

  <script
    src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
  ></script>
  <script src="city.js"></script>
</body>
</html>
