<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aauthentication</title>
</head>
<body>
        <div class="wrapper">
            <div class="left_main_block">
                <div class="logo_header">
                    <div class="logo_img_block">
                        <img src="" alt="Company Logo">
                    </div>
                    <div class="home_page_block">
                        <button class="home_page_btn"><span>Home</span></button>
                    </div>
                </div>
                <div class="registration_block">
                    <div class="welcome_block">
                        <h3 class="welcome_text_01">Welcome Top Spots</h3>
                        <p class="welcome_text_02">Welcome to our Community</p>
                    </div>
                    <div class="google_block">

                    </div>
                    <div class="or_block">
                        <h1 class="or_text">Or</h1>
                    </div>
                    <div class="data_entry">
                        <form id="Registration_form">
                            <input type="text" name="username" placeholder="Name" required>
                            <input type="text" name="login" placeholder="Email or Phone number" required>
                            <input type="text" name="password" placeholder="Password" required>
                            <label class="Check_remember">
                                <input type="checkbox" name="remember" value="yes">
                                Remember me
                            </label>
                            <button class="register_btn" id="register_btn"><span>Register</span></button>
                        </form>
                    </div>
                    <div class="login_block">
                        <h1 class="login_text">Already have an account?<button class="login_btn" id="login_btn">Log in</button></h1>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
