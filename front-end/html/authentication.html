<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/auth_styles.css">
    <title>Aauthentication</title>
    <style>


    </style>
</head>
<body>
        <div class="wrapper">
            <div class="left_main_block ">
                <div class="logo_header">
                    <div class="logo_img_block">
                        <img class="logo_img" src="../img/photo_2025-01-25_22-09-20-Photoroom.png" alt="Company Logo">
                    </div>
                    <div class="home_page_block">
                        <button class="home_page_btn" onclick="window.location.href='/'"><span>Home</span></button>
                    </div>
                </div>
                <!------------------------------- Registration block----------------------------------- -->
                <div class="main_block_for_all">
                    <div class="block_for_all_loading_animation inactive_loading_block" id="loadingBlock">
                        <div class="loading_main">
                           <div class="block_for_loading_animation ">
                             <video class="loading_animation" height="auto" autoplay="" muted="" playsinline="" loop="">
                            <source src="./img/loading_animation.webm" type="video/webm">
                            Logo don't opened
                             </video>
                           </div>
                        </div>
                    </div>


                <div class="main_block auth_active" id="registratioBlock">
                    <div class="greeting_text_block">
                        <h3 class="greeting_text_01">Create an Account</h3>
                        <p class="greeting_text_02">Start your journey</p>
                    </div>
                        <div class="registration_sub_block">

                                <a href="/auth/google" class="google-btn">
                                    <img src="https://www.svgrepo.com/show/475656/google-color.svg"  alt="Google Logo" class="google-icon">
                                    <span>Увійти через Google</span>
                                  </a>

                              
                    <div class="or_block">
                        <div class="block_for_line">
                            <h1 class="or_text">Or</h1>
                        </div>   
                    </div>
                    <div class="data_entry">
                        <form id="Registration_form" class="regAndlog_form">
                            <input type="text" class="regAndlog_input" name="username" placeholder="Name" required>
                            <input type="email" class="regAndlog_input" name="email" placeholder="Email" id="regAndlog_input" required>
                            <input type="password" id="regPassword" class="regAndlog_input " name="password" placeholder="Password" required>
                            <div class="reg_password_visibility_btn"></div>

                            <div class="block_for_answer_reg"></div>

                            <div class="block_for_remember">
                                <label class="Check_remember">
                                    <input type="checkbox" name="remember" value="yes">
                                    Remember me
                                </label>
                            </div>     

                            <button class="regAndlog_main_btn" id="register_btn"><span>Register</span></button>
                        </form>
                    </div>
                    <div class="logAndreg_btn_block">
                        <h1 class="logAndreg_text">Already have an account?  <button class="logAndreg_btn" id="openLogIn">Log in</button></h1>
                    </div>
                </div>
                </div>
                <!------------------------------------- Log In block ------------------------------------->
                <div class="main_block auth_inactive" id="loginBlock">
                    <div class="greeting_text_block">
                        <h3 class="greeting_text_01">Log In your Account</h3>
                        <p class="greeting_text_02">Сontinue your journey</p>
                    </div>
                    <div class="google_block">

                    </div>
                    <div class="or_block">
                        <div class="block_for_line">
                            <h1 class="or_text">Or</h1>
                        </div>   
                    </div>
                    <div class="data_entry">
                        <form id="Login_form" class="regAndlog_form">
                            <input type="email" class="regAndlog_input" name="email" placeholder="Email" required>
                            <input type="password" id="logPassword" class="regAndlog_input" name="password" placeholder="Password" required>
                            <div class="log_password_visibility_btn"></div>

                            <div class="block_for_answer_log"></div>

                            <div class="block_for_remember">
                                <label class="Check_remember">
                                    <input type="checkbox" name="remember" id="rememberMe">
                                    Remember me
                                </label>
                            </div>  
                                        
                            <button class="regAndlog_main_btn" id="login_btn"><span>Login</span></button>
                        </form>
                    </div>
                    <div class="logAndreg_btn_block">
                        <h1 class="logAndreg_text">Don't have an account yet?  <button class="logAndreg_btn" id="openRegister">Register</button></h1>
                    </div>

                </div>
            </div>
               
            </div>
            <div class="right_main_block">
                <img src="" alt="Background Image" class="right_main_img">
            </div>
            <div class="shadow_block_01"></div>
            <div class="shadow_block_02"></div>
            <div class="shadow_block_03"></div>
            <div class="shadow_block_04"></div>
        </div>

        


<script type="module" src="../js/auth_fr.js"></script>
</body>
</html>
