<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Деталі місцевості</title>
  <link rel="stylesheet" href="../styles/city_page.css" />
</head>
<body>
  <main class="wrap">
    <section class="hero">
      <div class="title-block">
        <h1 id="place-name">Завантаження...</h1>
        <div id="rating" class="rating hidden"></div>
      </div>

      <div id="meta" class="meta">
        <p id="address" class="address"></p>
        <p id="description" class="description hidden"></p>
      </div>
    </section>

    <section class="media-row">
      <div class="photo-column">
        <div id="photo-slider" class="photo-slider hidden">
          <button id="prevBtn" class="slide-btn prev">‹</button>
          <div class="slides-wrap">
            <div id="slides" class="slides"></div>
          </div>
          <button id="nextBtn" class="slide-btn next">›</button>
          <div id="dot-wrap" class="dot-wrap"></div>
        </div>

        <div id="no-photo" class="no-photo hidden">Фото відсутні — показано панораму</div>
      </div>

      <div class="map-column">
        <div id="map" class="map"></div>
        
        <div id="nearby-section" class="nearby-section hidden">
          <h3>Популярні місця поруч</h3>
          <ul id="nearby-list" class="nearby-list"></ul>
        </div>
      </div>
    </section>

    <section id="reviews-section" class="reviews-section hidden">
      <h3>Відгуки</h3>
      <div id="reviews" class="reviews"></div>
    </section>

    <footer class="footer">
      <small>© 2025 — TopSpots (Офіційний Додаток)</small>
    </footer>
  </main>

  <!-- Google Maps JS (ключ вставлено) -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBaWd1yK7Y3sO-gNw6VWv9Gqsu6b8iB2zY&libraries=places" defer></script>

  <!-- Сценарій сторінки -->
  <script src="../js/city.js" defer></script>
</body>
</html>
