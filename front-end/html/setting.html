<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Налаштування</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --bg-color: #0d1117;
            --sidebar-bg: #161b22;
            --header-bg: #161b22;
            --card-bg: #161b22;
            --text-color: #c9d1d9;
            --border-color: #30363d;
            --button-bg: #238636;
            --button-hover: #2ea043;
            --sidebar-width: 250px;
            --header-height: 60px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            width: 100%;
            height: var(--header-height);
            background: var(--header-bg);
            display: flex;
            align-items: center;
            padding: 0 20px;
            border-bottom: 1px solid var(--border-color);
            height: 150px;
        }

        .profile {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .profile img {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 1px solid var(--border-color);
        }

        .profile-name {
            font-size: 21px;
            font-weight: bold;
        }

        .container {
            display: flex;
            flex-grow: 1;
        }

        .sidebar {
            width: var(--sidebar-width);
            background: var(--sidebar-bg);
            padding: 20px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
        }

        .sidebar h2 {
            font-size: 21px;
            margin-bottom: 15px;
        }

        .menu-item {
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-color);
            text-decoration: none;
            border-radius: 5px;
        }

        .menu-item:hover {
            background: var(--border-color);
        }

        .content {
            flex-grow: 1;
            padding: 20px;
        }

        .card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            margin-bottom: 20px;
        }

        .card h3 {
            margin-bottom: 10px;
        }
        .card p{
            margin-bottom: 10px;
        }
        .button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            background: var(--button-bg);
            color: white;
        }

        .button:hover {
            background: var(--button-hover);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="profile">
            <img src="../img/email-6370595_1280.jpg" alt="">
            <span class="profile-name">Ім'я Користувача</span>
        </div>
        <h1 style="margin-left: auto;">Налаштування</h1>
    </header>
    <div class="container">
        <aside class="sidebar">
            <h2>Меню</h2>
            <a href="profile.html" class="menu-item"><i class="fa-solid fa-user"></i> Профіль</a>
            <a href="#" class="menu-item"><i class="fa-solid fa-lock"></i> Безпека</a>
            <a href="#" class="menu-item"><i class="fa-solid fa-bell"></i> Сповіщення</a>
        </aside>
        <main class="content">
            <div class="card">
                <h3>Змінити ім'я користувача</h3>
                <p>Зміна імені може мати непередбачені наслідки.</p>
                <button class="button">Змінити ім'я</button>
            </div>
            <div class="card">
                <h3>Змінити Пароль</h3>
                <p>Будь ласка запишіть кудись свій пароль щоб не забути</p>
        
                <button class="button">Змінити Пароль</button>
            </div>
            <div class="card">
                <h3>Зв'язати акаунт з Google Maps</h3>
                <p>З'єднайте акаунт з вашою Геолокацією.</p>
   
                <button class="button">Підключити Google Maps</button>
            </div>
        </main>
    </div>
</body>
</html>
